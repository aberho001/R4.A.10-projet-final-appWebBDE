<div class="container mt-5">
    <a [routerLink]="['/soirees']" class="btn btn-link">Retour à la liste</a>

    <h2>Ajouter une soirée</h2>
  
    <!-- Formulaire réactif -->
    <form [formGroup]="soireeForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" class="form-control" formControlName="nom" />
        <div *ngIf="soireeForm.get('nom')?.invalid && soireeForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="lieu">Lieu</label>
        <input id="lieu" class="form-control" formControlName="lieu" />
        <div *ngIf="soireeForm.get('lieu')?.invalid && soireeForm.get('lieu')?.touched" class="text-danger">
          Le lieu est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" />
        <div *ngIf="soireeForm.get('date')?.invalid && soireeForm.get('date')?.touched" class="text-danger">
          La date est requise.
        </div>
      </div>

      <div class="form-group">
        <label for="heure">Heure</label>
        <input type="time" id="heure" class="form-control" formControlName="heure" />
        <div *ngIf="soireeForm.get('heure')?.invalid && soireeForm.get('heure')?.touched" class="text-danger">
          L'heure est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="prix">Prix</label>
        <input type="number" id="prix" class="form-control" formControlName="prix" />
        <div *ngIf="soireeForm.get('prix')?.invalid && soireeForm.get('prix')?.touched" class="text-danger">
          Le prix est requis et doit être supérieur ou égal à 0.
        </div>
      </div>
  
      <div class="form-group">
        <label for="capacite">Capacité</label>
        <input type="number" id="capacite" class="form-control" formControlName="capacite" />
        <div *ngIf="soireeForm.get('capacite')?.invalid && soireeForm.get('capacite')?.touched" class="text-danger">
          La capacité est requise et doit être supérieure ou égale à 1.
        </div>
      </div>
  
      <div class="form-group">
        <label for="theme">Thème</label>
        <input id="theme" class="form-control" formControlName="theme" />
        <div *ngIf="soireeForm.get('theme')?.invalid && soireeForm.get('theme')?.touched" class="text-danger">
          Le thème est requis.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="soireeForm.invalid">Ajouter</button>
    </form>
  </div>
