<div class="container my-5">
    <a [routerLink]="['/soirees']" class="btn btn-link">Retour à la liste</a>
    
    <!-- Afficher le message d'erreur si la soirée n'est pas trouvée -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      <strong>Erreur :</strong> {{ errorMessage }}
    </div>
  
    <!-- Afficher la soirée si elle existe -->
    <div *ngIf="soiree" class="card">
      <div class="card-header">
        <h2>{{ soiree.nom }}</h2>
        <p class="text-muted">Thème : {{ soiree.theme }}</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>Lieu :</h5>
            <p>{{ soiree.lieu }}</p>
          </div>
          <div class="col-md-6">
            <h5>Date :</h5>
            <p>{{ soiree.date }} à {{ soiree.heure }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h5>Prix :</h5>
            <p>{{ soiree.prix | currency }}</p>
          </div>
          <div class="col-md-6">
            <h5>Capacité :</h5>
            <p>{{ soiree.capacite }}</p>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-primary">Participer</button>
      </div>
    </div>
  </div>
