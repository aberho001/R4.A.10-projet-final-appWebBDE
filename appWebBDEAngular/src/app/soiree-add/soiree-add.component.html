<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Créer une nouvelle soirée</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="soireeForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom de la soirée</label>
              <input type="text" class="form-control" id="nom" formControlName="nom" required>
              <div *ngIf="soireeForm.get('nom')?.invalid && soireeForm.get('nom')?.touched" class="text-danger">
                Le nom est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="lieu" class="form-label">Lieu</label>
              <input type="text" class="form-control" id="lieu" formControlName="lieu" required>
              <div *ngIf="soireeForm.get('lieu')?.invalid && soireeForm.get('lieu')?.touched" class="text-danger">
                Le lieu est requis
              </div>
            </div>

            <div class="mb-3">
              <label for="date_heure" class="form-label">Date et heure</label>
              <input type="datetime-local" class="form-control" id="date_heure" formControlName="date_heure" required>
              <div *ngIf="soireeForm.get('date_heure')?.invalid && soireeForm.get('date_heure')?.touched" class="text-danger">
                La date et l'heure sont requises
              </div>
            </div>

            <div class="mb-3">
              <label for="prix" class="form-label">Prix</label>
              <input type="number" class="form-control" id="prix" formControlName="prix" required min="0" step="0.01">
              <div *ngIf="soireeForm.get('prix')?.invalid && soireeForm.get('prix')?.touched" class="text-danger">
                Le prix est requis et doit être positif
              </div>
            </div>

            <div class="mb-3">
              <label for="capacite_max" class="form-label">Capacité maximale</label>
              <input type="number" class="form-control" id="capacite_max" formControlName="capacite_max" required min="1">
              <div *ngIf="soireeForm.get('capacite_max')?.invalid && soireeForm.get('capacite_max')?.touched" class="text-danger">
                La capacité maximale est requise et doit être positive
              </div>
            </div>

            <div class="mb-3">
              <label for="theme" class="form-label">Thème</label>
              <input type="text" class="form-control" id="theme" formControlName="theme" required>
              <div *ngIf="soireeForm.get('theme')?.invalid && soireeForm.get('theme')?.touched" class="text-danger">
                Le thème est requis
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!soireeForm.valid">Créer la soirée</button>
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
