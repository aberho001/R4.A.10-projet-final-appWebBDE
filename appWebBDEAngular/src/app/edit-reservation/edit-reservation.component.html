<div class="container mt-5">
    <a [routerLink]="['/reservations']" class="btn btn-link">Retour à la liste</a>
  
    <h2>Modifier la réservation</h2>
  
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" class="form-control" formControlName="nom" />
        <div *ngIf="reservationForm.get('nom')?.invalid && reservationForm.get('nom')?.touched" class="text-danger">
          Le nom est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" formControlName="email" />
        <div *ngIf="reservationForm.get('email')?.invalid && reservationForm.get('email')?.touched" class="text-danger">
          L'email est requis et doit être valide.
        </div>
      </div>
  
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input id="telephone" class="form-control" formControlName="telephone" />
        <div *ngIf="reservationForm.get('telephone')?.invalid && reservationForm.get('telephone')?.touched" class="text-danger">
          Le téléphone est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="id_soiree">Soirée</label>
        <select id="id_soiree" class="form-control" formControlName="id_soiree">
          <option value="">-- Sélectionner une soirée --</option>
          <option *ngFor="let soiree of soirees" [value]="soiree.id">{{ soiree.nom }}</option>
        </select>
        <div *ngIf="reservationForm.get('id_soiree')?.invalid && reservationForm.get('id_soiree')?.touched" class="text-danger">
          La soirée est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="statut">Statut</label>
        <select id="statut" class="form-control" formControlName="statut">
          <option value="">-- Sélectionner un statut --</option>
          <option value="en_attente">En attente</option>
          <option value="valide">Validée</option>
          <option value="annule">Annulée</option>
        </select>
        <div *ngIf="reservationForm.get('statut')?.invalid && reservationForm.get('statut')?.touched" class="text-danger">
          Le statut est requis.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success mt-3" [disabled]="reservationForm.invalid">
        Mettre à jour
      </button>
    </form>
  </div>
