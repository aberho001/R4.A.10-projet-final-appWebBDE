<!-- HTML des cartes de soirées -->
<div class="container py-4">
  <div class="row g-4">
    <div *ngFor="let soiree of soirees" class="col-md-6 col-lg-4">
      <div class="card soiree-card">
        <div class="card-header">
          <h3 class="soiree-title">{{ soiree.nom }}</h3>
        </div>
        <div class="card-body">
          <div class="soiree-info">
            <i class="bi bi-calendar-event"></i>
            <span>{{ soiree.date_heure }}</span>
          </div>
          <div class="soiree-info">
            <i class="bi bi-geo-alt"></i>
            <span>{{ soiree.lieu }}</span>
          </div>
          <div class="soiree-info">
            <i class="bi bi-tag"></i>
            <span>{{ soiree.prix }} €</span>
          </div>
          <div class="soiree-info">
            <i class="bi bi-people"></i>
            <span>{{ soiree.capacite_max }} places</span>
          </div>
          <div class="soiree-info">
            <i class="bi bi-stars"></i>
            <span>{{ soiree.theme }}</span>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-reservation" [routerLink]="['/soiree', soiree.id]">Voir la soirée</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn-add-soiree" [routerLink]="['/soiree/add']">
  <i class="fas fa-plus"></i> Créer une soirée
</button>
