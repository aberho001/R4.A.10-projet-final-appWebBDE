<div class="mx-5">
    <h3>Liste des reservations</h3>
    <div class="d-flex justify-content-between mb-3">
      <a routerLink="/reservations/ajouter">Ajouter une réservation</a>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Colonne pour le nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let reservation">
        <a [routerLink]="['/reservations, reservations.id']" class="btn btn-link">{{ reservation.nom }}</a>
      </td>
    </ng-container>
  
    <!-- Colonne pour le email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.email }} </td>
    </ng-container>
  
    <!-- Colonne pour la telephone -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.telephone }} </td>
    </ng-container>
  
      <!-- Colonne pour l'id_soiree -->
      <ng-container matColumnDef="id_soiree">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de la soirée </th>
        <td mat-cell *matCellDef="let reservation"> {{ reservation.id_soiree }} </td>
      </ng-container>
  
    <!-- Colonne pour le statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.statut }} </td>
    </ng-container>
  
    <!-- Colonne pour la date_reservation -->
    <ng-container matColumnDef="date_reservation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.date_reservation }} </td>
    </ng-container>
  
  
    <!-- Définition de l'en-tête et des lignes -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Pagination -->
  <mat-paginator [length]="reservations.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
