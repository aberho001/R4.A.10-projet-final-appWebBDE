<div class="container mt-4">
    <h3 class="mb-4">Liste des soirées</h3>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Lieu</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Prix</th>
          <th>Capacité</th>
          <th>Thème</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let soiree of soirees">
          <td>{{ soiree.nom }}</td>
          <td>{{ soiree.lieu }}</td>
          <td>{{ soiree.date }}</td>
          <td>{{ soiree.heure }}</td>
          <td>{{ soiree.prix }} €</td>
          <td>{{ soiree.capacite }}</td>
          <td>{{ soiree.theme }}</td>
        </tr>
      </tbody>
    </table>
  </div>
